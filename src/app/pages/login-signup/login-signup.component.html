<div class="heading">
    <h2>Login/Signup with Local Storage</h2>
</div>
<div class="login-signup">
    <!-- register  -->
    <form *ngIf="activeForm === 'register'">
        <h2>REGISTER</h2>
        <div class="form-group">
            <input type="text" name="name" [(ngModel)]="registerObj.name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" name="Phone-no" [(ngModel)]="registerObj.phoneNumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input type="email" name="email" [(ngModel)]="registerObj.email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" name="password" [(ngModel)]="registerObj.password" placeholder="Password">
        </div>
        <button type="submit" (click)="registerForm()">Register</button>
        <p>Already have an account ? <span class="higlighted" (click)="toggleForm('login')">LOGIN</span></p>
    </form>

    <!-- login  -->

    <form *ngIf="activeForm === 'login' ">
        <h2>LOGIN</h2>
        <div class="form-group">
            <input type="email" [(ngModel)]="loginObj.email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password">
        </div>
        <button type="submit" (click)="loginForm()">Login</button>
        <p>Don't have an account ? <span class="higlighted" (click)="toggleForm('register')">REGISTER</span></p>
    </form>
</div>
